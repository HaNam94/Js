<script>

    // Nhập hai số từ người dùng
    var a = parseInt(prompt("Nhập số thứ nhất: "));
    var b = parseInt(prompt("Nhập số thứ hai: "));

    // Tính toán tổng, hiệu, tích, thương
    var sum = a + b;
    var difference = a - b;
    var product = a * b;
    var quotient = a / b;

    // Hiển thị kết quả bằng alert
    // alert("Tổng của hai số là: " + sum);
    // alert("Hiệu của hai số là: " + difference);
    // alert("Tích của hai số là: " + product);
    // alert("Thương của hai số là: " + quotient);

    // Hiển thị kết quả
    document.write("Tổng của hai số là: " + sum + "<br>");
    document.write("Hiệu của hai số là: " + difference + "<br>");
    document.write("Tích của hai số là: " + product + "<br>");
    document.write("Thương của hai số là: " + quotient + "<br>");

    // Hiển thị kết quả bằng console.log
    console.log("Tổng của hai số là: " + sum);
    console.log("Hiệu của hai số là: " + difference);
    console.log("Tích của hai số là: " + product);
    console.log("Thương của hai số là: " + quotient);
</script>
